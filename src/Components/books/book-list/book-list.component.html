<div class="container mt-4 mb-5">
  <div class="d-flex justify-content-between mb-3">
    <h2><i class="fas fa-book"></i> Your Books</h2>
    <button class="btn btn-primary" [routerLink]="['/books/add']">
      <i class="fas fa-plus"></i> Add Book
    </button>
  </div>

  <div *ngIf="books.length; else noBooks">
    
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Published Date</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books">
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.publishedDate | date: 'mediumDate' }}</td>

            <td>
              <div class="d-flex justify-content-end gap-2">
                <button class="btn btn-sm btn-info" (click)="editBook(book.id)" title="Edit">
                  <i class="fas fa-pencil-alt"></i>
                </button>
                <button class="btn btn-sm btn-danger" (click)="openConfirmModal(book.id)" title="Delete">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </div>
            </td>
            </tr>
        </tbody>
      </table>
    </div>
    </div>

  <ng-template #noBooks>
    <p>You have no books yet.</p>
  </ng-template>

  <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this book?
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-danger" (click)="confirmDelete()">Yes, Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
