<div class="container mt-4 pb-5">
  <h2><i class="fas fa-book-open"></i> All Books</h2>

  <table class="table table-striped table-hover align-middle">
    <thead class="table-light">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Published Date</th>
        <th class="text-end">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.publishedDate | date: 'mediumDate' }}</td>
        <td class="text-end">
          <button class="btn btn-sm btn-success" (click)="openAddConfirmModal(book.id)" title="Add to My Books">
            <i class="fas fa-plus"></i> Add
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Add Confirmation Modal -->
<div class="modal fade" id="addConfirmModal" tabindex="-1" aria-labelledby="addConfirmModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addConfirmModalLabel">Confirm Add Book</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to add this book to your collection?
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-success" (click)="confirmAdd()">Yes, Add</button>
      </div>
    </div>
  </div>
</div>
