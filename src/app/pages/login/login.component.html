<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow p-4 w-100" style="max-width: 400px;">
    <h3 class="text-center mb-4">
      <i class="fa fa-user-circle"></i> Login
    </h3>
    
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input formControlName="username" type="text" id="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="form-control" id="password">
          <button type="button" class="btn btn-outline-secondary" (click)="toggleShowPassword()" tabindex="-1">
            <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        <i class="fa fa-sign-in"></i> Login
      </button>
    </form>

    <div *ngIf="loginError" class="alert alert-danger mt-3">
      {{ loginError }}
    </div>
  </div>
</div>
