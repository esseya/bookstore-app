<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow p-4 w-100" style="max-width: 400px;">
    <h3 class="text-center mb-4">
      <i class="fa fa-user-plus"></i> Create Account
    </h3>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input formControlName="username" 
               type="text" 
               id="username" 
               class="form-control"
               autocomplete="username" 
               [ngClass]="{ 'is-invalid': f['username'].touched && f['username'].errors }">
        </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input formControlName="email" 
               type="email" 
               id="email" 
               class="form-control"
               autocomplete="email"
               [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].errors }">
        </div>
      
        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input
              formControlName="password"
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              class="form-control"
              autocomplete="new-password"
              [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].errors }"
            />
            <button
              type="button"
              class="btn btn-outline-secondary"
              (click)="toggleShowPassword()"
              tabindex="-1"
            >
              <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
        </div>

        <div class="mb-3 position-relative">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <div class="input-group">
            <input
              formControlName="confirmPassword"
              [type]="showPassword ? 'text' : 'password'"
              id="confirmPassword"
              class="form-control"
              autocomplete="new-password"
              [ngClass]="{ 'is-invalid': f['confirmPassword'].touched && f['confirmPassword'].errors }"
            />
          </div>
        </div>


      <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary w-100">
        <i class="fa fa-user-plus"></i> Register
      </button>
      <div *ngIf="registerError" class="alert alert-danger mt-3">
        {{ registerError }}
        <ul *ngIf="registerDetails.length">
          <li *ngFor="let detail of registerDetails">{{ detail }}</li>
        </ul>
      </div>
    </form>

    </div>
</div>
