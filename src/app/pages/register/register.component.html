<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow p-4 w-100" style="max-width: 400px;">
    <h3 class="text-center mb-4">
      <i class="fa fa-user-plus"></i> Create Account
    </h3>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input formControlName="username" type="text" id="username" class="form-control"
               [ngClass]="{ 'is-invalid': f['username'].touched && f['username'].errors }">
        <div *ngIf="f['username'].touched && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">Username is required.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input formControlName="email" type="email" id="email" class="form-control"
               [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].errors }">
        <div *ngIf="f['email'].touched && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required.</div>
          <div *ngIf="f['email'].errors['email']">Please enter a valid email address.</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input formControlName="password" type="password" id="password" class="form-control"
               [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].errors }">
        <div *ngIf="f['password'].touched && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password is required.</div>
          <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters long.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input formControlName="confirmPassword" type="password" id="confirmPassword" class="form-control"
               [ngClass]="{ 'is-invalid': f['confirmPassword'].touched && f['confirmPassword'].errors }">
        <div *ngIf="f['confirmPassword'].touched && f['confirmPassword'].errors" class="invalid-feedback">
          <div *ngIf="f['confirmPassword'].errors['required']">Confirming your password is required.</div>
          <div *ngIf="f['confirmPassword'].errors['mustMatch']">Passwords do not match.</div>
        </div>
      </div>

      <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary w-100">
        <i class="fa fa-user-plus"></i> Register
      </button>
    </form>

    <div *ngIf="registerError" class="alert alert-danger mt-3">
      {{ registerError }}
    </div>

    <div class="text-center mt-3">
      Already have an account? <a routerLink="/login" class="link-primary">Login</a>
    </div>
  </div>
</div>
