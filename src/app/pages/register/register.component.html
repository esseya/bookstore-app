<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow p-4 w-100" style="max-width: 400px;">
    <h3 class="text-center mb-4">
      <i class="fa fa-user-plus"></i> Create Account
    </h3>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input formControlName="username" 
               type="text" 
               id="username" 
               class="form-control"
               autocomplete="username" 
               [ngClass]="{ 'is-invalid': f['username'].touched && f['username'].errors }">
        </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input formControlName="email" 
               type="email" 
               id="email" 
               class="form-control"
               autocomplete="email"
               [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].errors }">
        </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input formControlName="password" 
               type="password" 
               id="password" 
               class="form-control"
               autocomplete="new-password" 
               [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].errors }">
        </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input formControlName="confirmPassword" 
               type="password" 
               id="confirmPassword" 
               class="form-control"
               autocomplete="new-password"
               [ngClass]="{ 'is-invalid': f['confirmPassword'].touched && f['confirmPassword'].errors }">
        </div>

      <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary w-100">
        <i class="fa fa-user-plus"></i> Register
      </button>
    </form>

    </div>
</div>
